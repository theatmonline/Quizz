<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>QUIZ GAME</title>

    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!----materialize css for Home Page Design-->
    <nav class="nav-wrapper black">
        <div class="container">
            <a href="#home.html" class="brand-logo center">QUIZ</a>
        </div>
    </nav>

    <section class="container section">
        <div class="row">
            <div class="col s12 l6 offset-13">
                <form class="myform" name="id" onsubmit="submitted(event)">
                <h4 class="center-align white-text"> PARTICIPANT NAME </h4>

                <div class="progress red">
                    <div class="indeterminate"></div>
                </div>

                <div class="input-field">
                    <i class="material-icons white-text prefix">account_box</i>
                    <input type="text" class="white-text" id="name">
                    <label for="name">Name Here</label>
                    <p class="center"><button type="submit" class="btn blue" onclick="this.style.display='none'">Submit Name</button></p>
                </div>

                <div>
                    <p class="white-text green">QUIZ RULES</p>
                    <p class="black-text white">1. YOU CANNOT SKIP ANY QUESTIONS</p>
                    <p class="black-text white">2. YOU CANNOT GO TO PREVIOUS QUESTION</p>
                    <p class="black-text white">3. TRY ATTEMPTING ALL QUESTIONS WITHOUT CHEATING</p>
                    <p class="green-text white"> BEST OF LUCK</p>
                </div>

                <div class="progress red">
                    <div class="indeterminate"></div>
                </div>

                <p class="center"><a href="start.html" class="btn blue">Let's Start</a></p>
            </form>
            </div>

        </div>
    </section>
    








    <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script>
    function submitted(e){
        e.preventDefault();

        let namee = document.forms["id"]["name"].value;
        sessionStorage.setItem("name",namee);
    }
</script>

</body>
</html>
